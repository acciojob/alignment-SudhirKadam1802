<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HTML Assignment #3</title>

    <style>
        h1 { text-align: center; }

        table {
            border: 1px solid black;
            border-collapse: collapse;
            margin-bottom: 30px;
        }

        td {
            border: 1px solid black;
            padding: 1px;
        }

        .middle { margin-left: auto; margin-right: auto; }

        .center { text-align: center; }

        .right { text-align: right; }

        .green { background-color: green; }

        .blue { background-color: blue; }
    </style>
</head>

<body>

    <h1>HTML Assignment #3</h1>

    <!-- TABLE 1 -->
    <table class="middle" id="table-1">
        <!-- first row: ids t11, t12, t13 -->
        <tr>
            <td id="t11">left</td>
            <td id="t12">center</td>
            <td id="t13" class="right">right</td>
        </tr>

        <!-- middle row should have class "center" (applies to the whole row) -->
        <tr class="center">
            <td>left</td>
            <td>center</td>
            <td class="right">right</td>
        </tr>

        <tr>
            <td>left</td>
            <td class="center">center</td>
            <td class="right">right</td>
        </tr>
    </table>

    <!-- TABLE 2 -->
    <table class="middle" id="table-2">
        <tr>
            <td id="t21" colspan="6"></td>
        </tr>

        <tr>
            <td></td><td></td><td></td><td></td><td></td><td></td>
        </tr>

        <tr>
            <td></td><td></td><td></td><td></td><td></td><td></td>
        </tr>

        <tr>
            <td></td><td></td><td></td><td></td><td></td><td></td>
        </tr>

        <tr>
            <td></td><td></td><td></td><td></td><td></td><td></td>
        </tr>

        <tr>
            <td></td><td></td><td></td><td></td><td></td><td></td>
        </tr>
    </table>

    <!-- TABLE 3 -->
    <table class="middle" id="table-3">
        <tr class="green">
            <td colspan="3"></td>
        </tr>

        <tr>
            <td></td>

            <td id="t-image">
                <img src="https://user-images.githubusercontent.com/78348500/217435540-555a8eb0-79a6-4590-90c0-28b620341d42.png"
                     width="300" alt="image">
            </td>

            <td></td>
        </tr>

        <tr class="blue">
            <td colspan="3"></td>
        </tr>
    </table>

</body>
</html>
